<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular控件 -->
	<script src="../plugins/angularjs/angular.min.js"></script>
    
   
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    
    <script>
    	var app = angular.module('pinyouguo',['pagination']);
    	
    	//品牌服务层
    	
    	app.service("brandService",function($http){
    		//查询所有
    		this.findAll = function(){
    			return $http.get("../brand/findAll.do");
    		}
    		//分页
    		this.findPage = function(page,size){
    			return $http.get('../brand/findPage.do?page='+page+'&size='+size+'');
    		}
    	
    		//findOne
    		this.findOne = function(id){
    			return $http.get('../brand/findOne.do?id='+id);
    		}
    		
    		//添加
    		this.add = function(entity){
    			return $http.post('../brand/add.do',entity);
    		}
    		//修改
    		this.update = function(entity){
    			return $http.post('../brand/update.do',entity);
    		}
    		
    		//删除
    		this.dele = function(ids){
    			return $http.get('../brand/dele.do?ids='+ids);
    		}
    		
    		//模糊查询
    		this.search = function(page,size,searchEntity){
    			return $http.post('../brand/search.do?page='+page+'&size='+size,searchEntity);
    		}
    	});
    	
    	
    	//查询品牌列表
    	app.controller('brandController',function($scope,brandService){
    		$scope.findAll=function(){
    			//ajax请求
    			brandService.findAll().success(function(data){
    				$scope.list = data;
    			});
    		}
    		//分页控件 配置初始化分页参数
        	$scope.paginationConf={
        			currentPage:1,	//	默认当前页
        			totalItems:10,	//	总记录数
        			itemsPerPage:10,	//每页记录数
        			perPageOptions:[10, 20, 30, 40, 50],	//分页选项
        			onChange:function(){
        				//调用findPage方法
        				$scope.reloadList();
        			}
        	}

        	//刷新列表
        	$scope.reloadList = function(){
        		$scope.search( $scope.paginationConf.currentPage , $scope.paginationConf.itemsPerPage );
        	}
    		
        	//分页查询异步请求
        	$scope.findPage = function(page,size){
        		brandService.findPage(page,size).success(
        				//response可以是任意名称
        				function(response){
        					$scope.list=response.rows;//PageResult对象中的rows属性
        					$scope.paginationConf.totalItems=response.total;//更新总记录数
        				}	
        		);
        	}
        		
        	//根据id查询对应的品牌信息
        	$scope.findOne = function(id){
        		brandService.findOne(id).success(
        			function(result){	//对应的brand
        				$scope.entity=result;
        			}	
        		)
        	}
        	
        	
        	//保存和修改操作
        	$scope.save = function(){
        		var object=null;
        		//判断当有ID参数传入时则是修改操作
        		if($scope.entity.id != null){
        			object = brandService.update($scope.entity);
        		}else{
        			object = brandService.add($scope.entity);
        		}
        		//无论是修改还是保存都是把brand对象传入到后台
       			object.success(
               			function(result){
               				if(result.success){	//true
               					$scope.reloadList();
               				}else{
               					alert(result.message);
               				}
               			}		
               		)
        		
        	}
        	
        	$scope.selectIds = [];
        	//用户勾选复选框
        	$scope.updateSelection = function($event,id){	
        		
        		//$event参数表示input标签本身，有了改参数可以在已被选中的id再次点击不会增加该id
        		
        		if($event.target.checked){
        			$scope.selectIds.push(id);
        		}else{
        			var index = $scope.selectIds.indexOf(id);
        			//var index= $scope.selectIds.indexOf(id);
        			$scope.selectIds.splice(index,1);	//参数index，移除的位置  参数2：移除的个数
        		}
        	}
        	
        	//删除品牌
        	$scope.dele = function(){
        		if(confirm("确认删除选中条目么？")){
        			brandService.dele($scope.selectIds).success(
        			//$http.get('../brand/dele.do?ids='+$scope.selectIds).success
               			function(result){
               				if(result.success){
               					$scope.reloadList();
               				}else{
               					alert(result.message);
               				}
               			});
        		}
        	}
        	
        	$scope.searchEntity = {};
        	//模糊查询
        	$scope.search = function(page,size){
        		brandService.search(page,size,$scope.searchEntity).success(
        			function(pageResult){//分页对象
        				$scope.list =  pageResult.rows;
        				$scope.paginationConf.totalItems = pageResult.total;	//给初始化总记录数赋值
        			}		
        		)
        	}
        	
        	
        	
    	});
    	
    	
    	
    	
    	
    	
    
    </script>
    <!-- ng-init="findAll()" -->
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyouguo" ng-controller="brandController" >	
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除"  ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                            	<div class="has-feedback">
                                	品牌名称：<input ng-model="searchEntity.name">
                                	品牌首字母：<input ng-model="searchEntity.firstChar">
                                	<button class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)" ></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									     
		                                  <td>{{entity.firstChar}}</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)" >修改</button>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  <tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                       <!--  {{selectIds}} --> 
                       <!-- {{searchEntity.name}}{{searchEntity.fristChar}}-->
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称"  ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
